<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Convesor de moedas</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<main id="tela-principal">

   <div class="allContent">

   <h1>Convesor de moedas</h1>
   <section class="container">
      <div class="form-group">
         <label for="valorReal">R$</label>
         <input type="number"
         name="valorReal"
         id="valorReal"
         class="input"
         step="0.01"
         min="0.00"
         max="9999999999.99"
         value=""
         tabindex="1"
         onclick="ativarBotao()"
         onchange="ativarBotao()"
         autofocus
         required>
      </div>

      <div class="form-group2">
         <input type="radio"
         id="dolar"
         name="moedaEstrangeira"
         class="input-radio"
         value="Dólar"
         tabindex="2"
         > <label for="dolar">Dólar$</label>

         <input type="radio"
         id="euro"
         name="moedaEstrangeira"
         class="input-radio"
         value="euro"
         tabindex="3"
         > <label for="euro">Euro€</label>

         <input type="radio"
         id="libra"
         name="moedaEstrangeira"
         class="input-radio"
         value="Libra"
         tabindex="4"
         > <label for="libra">Libra</label>

         <input type="radio"
         id="bitcoin"
         name="moedaEstrangeira"
         class="input-radio"
         value="Bitcoin"
         tabindex="5"
         > <label for="bitcoin">Bitcoin</label>
      </div>

      <div class="form-group">
         <button class="desativadoBtn" id="btnConverter" onclick="ativarBotao(); bloquearBotao()" disabled>Converter</button>

         <button type="reset" class="botao" id="btnLimpar" tabindex="7">Limpar</button>
      </div>
   </section>

   <div class="instruction">
      <p class="centro" id="aviso">Digite o valor, escolha a moeda e converta!</p>
   </div>

   </div>

   <footer class="creditos">
      <a href="https://github.com/CarlosEduDev?tab=repositories">
   <img class="redes" src="img/github.svg" alt=""></a>

   <a href="https://www.linkedin.com/in/carlos-eduardo-310a5a255/"><img class="redes" src="img/linkedin.svg" alt=""></a>
   
 </footer>
   <p class="madeBy">&copy;Carlos</p>
</main>

   

   <script src="JS/script.js"></script>
</body>
</html>
